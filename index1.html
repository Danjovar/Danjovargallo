      <div class="container">
        <h1>Música Popular en Spotify</h1>
        <div id="tracks" class="tracks-container"></div>
      </div>

      
      <a href="https://accounts.spotify.com/authorize?client_id=8de6b3a190ab4f3ebba2427f1a0391a7&response_type=code&redirect_uri=http://localhost/proyecto/views/dashboard.php&scope=user-top-read">Iniciar sesión con Spotify</a>



    

      <script>
        document.addEventListener('DOMContentLoaded', async function() {
  const response = await fetch('https://api.spotify.com/v1/me/top/tracks?limit=5', {
    headers: {
      'Authorization': 'Bearer ' + 'tu_token_de_acceso_aqui'
    }
  });

  const data = await response.json();
  const tracksContainer = document.getElementById('tracks');

  data.items.forEach(item => {
    const track = document.createElement('div');
    track.classList.add('track');

    const img = document.createElement('img');
    img.src = item.album.images[0].url;
    img.alt = item.name;

    const info = document.createElement('div');
    info.innerHTML = `
      <h3>${item.name}</h3>
      <p>Artista: ${item.artists[0].name}</p>
      <p>Álbum: ${item.album.name}</p>
    `;

    track.appendChild(img);
    track.appendChild(info);
    tracksContainer.appendChild(track);
  });
});

      </script>
